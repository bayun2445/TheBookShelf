<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <title>The BookShelf</title>
</head>
<body>
    <header>
        <h1>The BookShelf</h1>
    </header>
    <main>
        <section id="input-book">
            <form>
                <h2>Input Data Buku</h2>
                <label for="title">Judul</label>
                <input type="text" name="title" id="title" placeholder="eg: Konspirasi Alam Semesta">
                <label for="author">Penulis</label>
                <input type="text" name="author" id="author" placeholder="eg: Fiersa Besari">
                <label for="year">Tahun Terbit</label>
                <input type="number" name="year" id="year" placeholder="eg: 2019">
                <label for="complete">Selesai</label>
                <input type="checkbox" name="complete" id="complete">
                <button id="button-add-book">Tambah Buku</button>
            </form>
        </section>
        <section id="display-book">
            <form>
                <h2>The BookShelf</h2>
                <input type="search" name="search-book" id="search-book" placeholder="Cari buku...">
            </form>
            <div id="shelf-container">
                <div class="shelf uncompleted">
                    <h4>Belum Selesai Dibaca</h4>
                    
                </div>
                <div class="shelf completed">
                    <h4>Selesai Dibaca</h4>
            
                </div>
            </div>
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
